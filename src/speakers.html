<!doctype html>
<html lang="en">
  <head>
    <include src="./views/head-base.html"></include>
  </head>

  <body
    class="@container/pg-speakers-body overflow-x-hidden grid lg:landscape:grid-rows-[auto_1fr_auto] lg:landscape:grid-cols-[1fr] min-h-screen min-w-screen font-primary text-ultramarine"
  >
    <include src="./views/header.html"></include>

    <main class="position-relative p-4 mx-auto md:my-6 lg:w-[85%] xl:w-[75%]">
      <h1
        class="mb-6 lg:mb-12 font-secondary text-center @md:[font-size:33px] @lg:[font-size:36px] @xl:[font-size:40px]"
      >
        Speakers
      </h1>

      <ol class="flex flex-wrap flex-row sm:gap-4 justify-center">
        <include
          src="./views/component-card-featured.html"
          locals='{
            "id": "ellen-macarthur",
              "src": "./assets/images/ellen_mcarthur_original.jpg?as=webp",
              "alt": "portrait of Ellen MacArthur",
              "title": "Ellen MacArthur",
              "desc": "Dame Ellen MacArthur has enjoyed a successful career, having earned the title of the fastest solo sailor to sail around the world. In 2010, Ellen launched the Ellen MacArthur Foundation, a charity organisation committed to accelerating the evolution to a circular economy."
            }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/pia_heidenmark_cook_original.webp",
            "alt": "portrait of Pia Heidenmark Cook",
            "title": "Pia Heidenmark Cook",
            "desc": "A people and planet-centric businesswoman, Pia Heidenmark Cook has enjoyed a decorated career in the sustainability sector - best known for her former roles as the Global Head of Sustainability and the Chief Sustainability Officer of IKEA."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/nigel_topping_original.jpg?as=webp",
            "alt": "portrait of Nigel Topping",
            "title": "Nigel Topping",
            "desc": "Appointed as the UN Climate Change High-Level Champion for COP26, Nigel Topping is one of the frontrunners in the mission to achieve halved emissions by the year 2030. Nigel is a passionate advocate for the adoption of a circular economy and the transition to net zero."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/kate_brandt_original.jpg?as=webp",
            "alt": "portrait of Kate Brandt",
            "title": "Kate Brandt",
            "desc": "Working as the Chief Sustainability Officer of Google, Kate Brandt is a global advocate for sustainability, who has also formerly worked as the Special Advisor for Energy to the Secretary of the Navy and as the Federal Chief Sustainability Officer for the White House."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/sally_uren_original.avif?as=webp",
            "alt": "portrait of Sally Uren",
            "title": "Sally Uren",
            "desc": "Sally Uren, a global expert on sustainable development, has spent the past two decades developing and delivering sustainability strategies. Renowned for her role as the CEO of Forum for the Future, Sally is on a mission to accelerate progress toward a sustainable future."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/steve_howard_original.webp",
            "alt": "portrait of Steve Howard",
            "title": "Steve Howard",
            "desc": "Co-Founder of the We Mean Business Coalition, Steve Howard has also formerly worked as the Chief Sustainability Officer of the IKEA Group and as the Co-Chair of the Environment and Natural Resource Global Future Council for the World Economic Forum."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/jeremy_schwartz_original.png?as=webp",
            "alt": "portrait of Jeremy Schwartz",
            "title": "Jeremy Schwartz",
            "desc": "As a preeminent authority on sustainability, Jeremy is the CEO of The Body Shop and Chairman of Sustainability Transformation for Kantar. With experience in setting and stretching environmental goals, Jeremy has also been the host of the Saving Tomorrows Podcast."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/mike_barry_original.webp",
            "alt": "portrait of Mike Barry",
            "title": "Mike Barry",
            "desc": "Mike helped to develop and implement the ground-breaking Plan A sustainability initiative. Thus he claimed the Sustainable Business Innovator of the Year award by the Guardian Group, a testament to his expertise on sustainability, climate change and circular economy."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/michael_pawlyn_original.jpg?as=webp",
            "alt": "portrait of Michael Pawlyn",
            "title": "Michael Pawlyn",
            "desc": "Founding Director of Exploration Architecture Limited, Michael is famed for his work on various sustainable biomimetic architecture projects - such as The Eden Project, Las Palmas Water, the North Wales Tidal Energy Project, the Sahara Forest Project and The EcoRainforest."
          }'
        >
        </include>

        <include
          src="./views/component-card.html"
          locals='{
            "src": "./assets/images/peggy_liu_original.jpg?as=webp",
            "alt": "portrait of Peggy Liu",
            "title": "Peggy Liu",
            "desc": "Chairperson of the Joint US China Collaboration on Clean Energy, Peggy is catalysing societal change and eco-city development with her previous experience as an Energy Advisor to the Clinton Global Initiative."
          }'
        >
        </include>
      </ol>
    </main>

    <include src="./views/footer.html"></include>
  </body>

  <script type="module" src="./assets/scripts/main.js"></script>

</html>
